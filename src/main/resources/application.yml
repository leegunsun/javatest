spring:
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    cache: false
    mode: HTML
  application:
    name: open-green
  profiles:
    active: dev
  flyway:
    enabled: true
    baseline-on-migrate: true
    url: jdbc:mysql://localhost:3306/todo
    user: root
    password: root
  session:
    store-type: redis
  redis:
    enabled: true
    host: localhost
    port: 6379
    timeout: 60000
    lettuce:
      pool:
        max-active: 10
        max-idle: 8
        min-idle: 2
        max-wait: 3000ms
  jpa:
    properties:
      hibernate:
        show_sql=true: true
        format_sql: true
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
      acks: all
      retries: 3
    consumer:
      group-id: order-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      enable-auto-commit: true

server:
  port: 8082
  shutdown: graceful
  servlet:
    session:
      timeout: 60
      cookie:
        name: JSESSIONID

# ===========================================
# 멀티 세션 설정 (서브도메인 기반)
# ===========================================
# 테스트 방법:
# 1. hosts 파일에 추가 (Windows: C:\Windows\System32\drivers\etc\hosts)
#    127.0.0.1 localhost
#    127.0.0.1 shop.localhost
#
# 2. A 도메인: http://localhost:8082 (Normal 세션만)
# 3. B 도메인: http://shop.localhost:8082 (Normal + Shop 세션)
#
# 주의: localhost는 TLD가 없어서 .localhost 쿠키 도메인이 허용되지 않습니다.
# - 로컬 테스트: cookie-domain을 비워둠 (각 호스트별로 별도 세션)
# - 운영 환경: .example.com 형태로 설정
# ===========================================
session:
  normal:
    # localhost 환경: 비워둠 (각 호스트별 별도 세션)
    # 운영 환경: .example.com (서브도메인 공유)
    cookie-domain: ""
  shop:
    # Shop 세션이 허용되는 호스트 목록 (쉼표로 구분)
    allowed-hosts: shop.localhost

springdoc:
  swagger-ui:
    enabled: false

logging:
  level:
    org.springframework.web.socket: DEBUG

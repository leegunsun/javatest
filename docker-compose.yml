version: '3.8'
services:
  # Redis Cluster Nodes
  redis-node-1:
    image: redis:7-alpine
    container_name: redis-node-1
    ports:
      - "7001:6379"
      - "17001:16379"
    networks:
      - redis_cluster_network
    volumes:
      - redis_data_1:/data
    command: >
      redis-server
      --cluster-enabled yes
      --cluster-config-file nodes.conf
      --cluster-node-timeout 5000
      --cluster-announce-ip redis-node-1
      --cluster-announce-port 6379
      --cluster-announce-bus-port 16379
      --appendonly yes
      --port 6379
      --protected-mode no
      --save ""

  redis-node-2:
    image: redis:7-alpine
    container_name: redis-node-2
    ports:
      - "7002:6379"
      - "17002:16379"
    networks:
      - redis_cluster_network
    volumes:
      - redis_data_2:/data
    command: >
      redis-server
      --cluster-enabled yes
      --cluster-config-file nodes.conf
      --cluster-node-timeout 5000
      --cluster-announce-ip redis-node-2
      --cluster-announce-port 6379
      --cluster-announce-bus-port 16379
      --appendonly yes
      --port 6379
      --protected-mode no
      --save ""

  redis-node-3:
    image: redis:7-alpine
    container_name: redis-node-3
    ports:
      - "7003:6379"
      - "17003:16379"
    networks:
      - redis_cluster_network
    volumes:
      - redis_data_3:/data
    command: >
      redis-server
      --cluster-enabled yes
      --cluster-config-file nodes.conf
      --cluster-node-timeout 5000
      --cluster-announce-ip redis-node-3
      --cluster-announce-port 6379
      --cluster-announce-bus-port 16379
      --appendonly yes
      --port 6379
      --protected-mode no
      --save ""

  redis-node-4:
    image: redis:7-alpine
    container_name: redis-node-4
    ports:
      - "7004:6379"
      - "17004:16379"
    networks:
      - redis_cluster_network
    volumes:
      - redis_data_4:/data
    command: >
      redis-server
      --cluster-enabled yes
      --cluster-config-file nodes.conf
      --cluster-node-timeout 5000
      --cluster-announce-ip redis-node-4
      --cluster-announce-port 6379
      --cluster-announce-bus-port 16379
      --appendonly yes
      --port 6379
      --protected-mode no
      --save ""

  redis-node-5:
    image: redis:7-alpine
    container_name: redis-node-5
    ports:
      - "7005:6379"
      - "17005:16379"
    networks:
      - redis_cluster_network
    volumes:
      - redis_data_5:/data
    command: >
      redis-server
      --cluster-enabled yes
      --cluster-config-file nodes.conf
      --cluster-node-timeout 5000
      --cluster-announce-ip redis-node-5
      --cluster-announce-port 6379
      --cluster-announce-bus-port 16379
      --appendonly yes
      --port 6379
      --protected-mode no
      --save ""

  redis-node-6:
    image: redis:7-alpine
    container_name: redis-node-6
    ports:
      - "7006:6379"
      - "17006:16379"
    networks:
      - redis_cluster_network
    volumes:
      - redis_data_6:/data
    command: >
      redis-server
      --cluster-enabled yes
      --cluster-config-file nodes.conf
      --cluster-node-timeout 5000
      --cluster-announce-ip redis-node-6
      --cluster-announce-port 6379
      --cluster-announce-bus-port 16379
      --appendonly yes
      --port 6379
      --protected-mode no
      --save ""

  # Redis Cluster Initializer
  redis-cluster-init:
    image: redis:7-alpine
    container_name: redis-cluster-init
    networks:
      - redis_cluster_network
    depends_on:
      - redis-node-1
      - redis-node-2
      - redis-node-3
      - redis-node-4
      - redis-node-5
      - redis-node-6
    command: >
      sh -c "
      echo 'Waiting for Redis nodes to be ready...' &&
      sleep 10 &&
      for node in redis-node-1 redis-node-2 redis-node-3 redis-node-4 redis-node-5 redis-node-6; do
        until redis-cli -h \$node ping; do
          echo 'Waiting for' \$node'...' &&
          sleep 2;
        done;
        echo \$node 'is ready!';
      done &&
      echo 'Creating Redis cluster...' &&
      redis-cli --cluster create redis-node-1:6379 redis-node-2:6379 redis-node-3:6379 redis-node-4:6379 redis-node-5:6379 redis-node-6:6379 --cluster-replicas 1 --cluster-yes &&
      echo 'Redis cluster initialized successfully!' &&
      echo 'Checking cluster info...' &&
      redis-cli -h redis-node-1 cluster info &&
      echo 'Checking cluster nodes...' &&
      redis-cli -h redis-node-1 cluster nodes
      "

  # Kafka services (keeping existing)
  zookeeper:
    image: wurstmeister/zookeeper
    container_name: zookeeper
    ports:
      - "2181:2181"
    networks:
      - kafka_network

  kafka:
    image: wurstmeister/kafka
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
    depends_on:
      - zookeeper
    networks:
      - kafka_network

volumes:
  redis_data_1:
  redis_data_2:
  redis_data_3:
  redis_data_4:
  redis_data_5:
  redis_data_6:

networks:
  redis_cluster_network:
    driver: bridge
  kafka_network:
    driver: bridge
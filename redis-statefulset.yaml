kind: StatefulSet
metadata:
  name: redis
spec:
  serviceName: "redis"
  replicas: 1  # ğŸš¨ ì˜¤í†  ìŠ¤ì¼€ì¼ë§ì„ ì ìš©í•  ê²½ìš° Redis Cluster ê³ ë ¤ í•„ìš”
